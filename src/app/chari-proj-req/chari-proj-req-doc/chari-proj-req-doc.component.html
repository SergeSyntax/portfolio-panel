<proj-req-not-found *ngIf="failed"></proj-req-not-found>
<proj-req-loading-doc *ngIf="loading"></proj-req-loading-doc>
<div *ngIf="!loading && !failed"
     class="document">
  <proj-req-header (emitDelete)="onDelete($event)" [projectRequest]="chariProjReq"></proj-req-header>
  <div class="document__content">
    <proj-req-section [title]="'about'"
                          [data]="chariProjReq.about"></proj-req-section>
    <proj-req-section [title]="'tasks'"
                          [data]="chariProjReq.tasks"></proj-req-section>
    <proj-req-section [title]="'description'"
                          [data]="chariProjReq.description"></proj-req-section>

    <proj-req-attachments [attachments]="attachments"></proj-req-attachments>
  </div>
</div>
