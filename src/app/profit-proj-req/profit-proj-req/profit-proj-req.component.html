<div class="container">
  <div class="container__menu">
    <mat-progress-bar *ngIf="loading"
                      mode="indeterminate"></mat-progress-bar>
    <proj-req-item *ngFor="let profitProjReq of profitProjReqs"
                       [projReq]="profitProjReq"
                       [currentId]="currentId"
                       (click)="click(profitProjReq)"></proj-req-item>
  </div>
  <div class="container__show">
    <router-outlet></router-outlet>
  </div>
</div>
